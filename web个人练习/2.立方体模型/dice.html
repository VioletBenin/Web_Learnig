<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>骰子旋转模型示例</title>
		<link type="text/css" rel="stylesheet" href="dice.css">
	</head>
	<body>
		<div class="destop" style="position: relative;">
			<div class="controller" style="display: flex; margin: 0;">
				<div>
					<div class="NULL"></div>
					<div class="up">up</div>
					<div class="NULL"></div>
				</div>
				<div>
					<div class="left">left</div>
					<div class="confirm">confirm</div>
					<div class="right">right</div>
				</div>
				<div>
					<div class="NULL"></div>
					<div class="down">down</div>
					<div class="NULL"></div>
				</div>

			</div>
			
			<div class="content">
				<div class="c1">1</div>
				<div class="c2">2</div>
				<div class="c3">3</div>
				<div class="c4">4</div>
				<div class="c5">5</div>
				<div class="c6">6</div>
			</div>
			
		</div>
		<script src="jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(".up").click(function() {
				$(".content").css("transform", "rotateX(-90deg)")
			})
			
			$(".down").click(function() {
				$(".content").css("transform", "rotateX(90deg)")
			})
		</script>

	</body>
</html>
