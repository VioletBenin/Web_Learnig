<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滚动字幕设置</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}
			marquee {
				width: 40%;
				height: 800px;
			}
		</style>
	</head>
	<body>
		<h1>站内公告</h1>
		<div style="text-align:center">
			<marquee behavior="scroll" direction="up" bgcolor="aquamarine" scrollamount="6">暂无最新通知</marquee>
		</div>
	</body>
</html>
