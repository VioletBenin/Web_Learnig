<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body >
		<div id="output"></div>
		
		<script type="text/javascript" src="submit_order.js" >	</script>
		
		<script>
			
			function loadXMLDoc()
					{
						var xmlhttp;
						if (window.XMLHttpRequest)
						{
							//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
							xmlhttp=new XMLHttpRequest();
						}
						else
						{
							// IE6, IE5 浏览器执行代码
							xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
						}
						xmlhttp.onreadystatechange=function()
						{
							if (xmlhttp.readyState==4 && xmlhttp.status==200)
							{
								document.frames['iframe'].document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
							}
						}
						xmlhttp.open("GET","ajax_test.asp",true);
						xmlhttp.send();
					}
					
		</script>
		
		<div id="myDiv"><h2>使用 AJAX 修改该文本内容</h2></div>			
			
	</body>
</html>
