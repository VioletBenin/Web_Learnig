<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>		
		<script type="text/javascript" src="submit_order.js" >	</script>
			<div id="order" style="margin: 20px;">
			<div id="order_title">
				<img src="images/newtoptb006.gif">
			</div>
			<div id="order_ad">
				<img src="images/newp006.jpg">
			</div>
			<form src="output.html"  onsubmit="return check()" action="output.html" target="iframe" >
				<table border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td class="label">订购产品：</td>
						<td class="element"><input name="product" id="product" size="26" maxlength="36" /></td>
					</tr>
					<tr>
						<td class="label">订购数量：</td>
						<td class="element"><input name="account" id="account" size="6" maxlength="30" /></td>
					</tr>
					<tr>
						<td class="label">订购公司：</td>
						<td class="element"><input name="company" id="company" size="30" maxlength="36" /></td>
					</tr>
					<tr>
						<td class="label">联系人：</td>
						<td class="element"><input name="name" id="name" size="30" maxlength="36" /></td>
					</tr>
					<tr>
						<td class="label">联系电话：</td>
						<td class="element"><input name="tel" id="tel" size="18" maxlength="36" /></td>
					</tr>
					<tr>
						<td class="label">联系传真：</td>
						<td class="element"><input name="fax" id="fax" size="16" maxlength="36" /></td>
					</tr>
					<tr>
						<td class="label">E-mail：</td>
						<td class="element"><input name="email" id="email" size="16" maxlength="36" /></td>
					</tr>
					<tr>
						<td class="label" valign="top">备注：</td>
						<td class="element"><textarea name="message" id="message" cols="45" row="10"></textarea></td>
					</tr>
					<tr>
						<td class="label">&nbsp;</td>
						<td class="element">
							<input type="submit" name="cmdOk" value="提交订单" onsubmit="loadXMLDoc()"/>
							<input type="reset" name="cmdReset" value="重写" />
						</td>
					</tr>
				</table>
			</form>
			
			
			<input type="button"  value="123" name="456" onclick="loadXMLDoc()"() />
			
		 <iframe  name="iframe" width="800px" height="500px" src="output.html">
			 
		 </iframe> 
			
			</div>	
			
			
			
				<!-- hidden="hidden" -->
	
			
			

			

	</body>
</html>
